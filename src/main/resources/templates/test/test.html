<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div class="profile">
    <h2>Профиль</h2>
    <form>
        <div class="form-group">
            <label for="full-name">ФИО:</label>
            <input type="text" id="full-name" placeholder="Введите ФИО">
        </div>
        <div class="form-group">
            <label for="specialization">Специализация:</label>
            <input type="text" id="specialization" placeholder="Введите специализацию">
        </div>
        <div class="form-group">
            <label for="category">Категория:</label>
            <select id="category">
                <option value="1">Категория 1</option>
                <option value="2">Категория 2</option>
                <option value="3">Категория 3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="experience">Стаж:</label>
            <p id="experience">300</p>
        </div>
        <button type="submit">Сохранить</button>
    </form>
</div>
<style>
    .profile {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 5px;
    }

    h2 {
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input,
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
</style>

<style>
    .triangle {
        margin-left: 100px;
        position: relative;
        width: 0;
        height: 0;
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
        border-right: 10px solid #000;
        display: inline-block;
        transform: rotate(-90deg);
    }
</style>

<div class="triangle"></div>
</body>
</html>
